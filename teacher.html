<body id="mainBody">

    <div id="step1">

      <button class="btn active" style="width:100%; margin-bottom:10px;" onclick="goStep2()">ë„¤</button>
      <button class="btn" style="width:100%" onclick="closeModal()">ì•„ë‹ˆì˜¤</button>

      <p>ì‹œê°„ ì„¤ì • ë°©ì‹ì„ ì„ íƒí•˜ì„¸ìš”.</p>
      <button class="btn active" style="width:100%; margin-bottom:10px;" onclick="submitForceEnd(new Date())">í˜„ì¬ ì‹œê°„ìœ¼ë¡œ ì™„ë£Œ</button>
      <button class="btn" style="width:100%" onclick="goStep3()">ì‹œê°„ ì§ì ‘ ì§€ì •</button>

    <div id="step3" style="display:none;">
      <p>ì™„ë£Œ ì‹œê°ì„ ì„ íƒí•˜ì„¸ìš”.</p>
      <input type="datetime-local" id="customTimeInput" class="time-input">
      <button class="btn active" style="width:100%; margin-bottom:10px;" onclick="submitForceEndWithTime()">ì„ íƒí•œ ì‹œê°„ìœ¼ë¡œ ì™„ë£Œ</button>

<script>
const WEB_APP_URL = "https://script.google.com/macros/s/AKfycbxh8fhyL52Mf91V3aaFwW3zR0CHj-7weDslW7--ArcQfeLuAf4Er7qWRpXq5oUwWrWlQw/exec"; 
const ADMIN_TOKEN = "TEACHER_5678";
const studentMap = { "S01": "ê°•íƒœìœ¤", "S02": "ê¹€ëŒ€ì¤‘", "S03": "ìµœì›ì¤€" };

let allLogs = [];
let curStudent = 'all';
let missionMap = {};
let isEditMode = false;
let pendingData = null;

window.onload = () => { loadData(); setInterval(updateTimers, 1000); };

async function loadData() {
  const [mRes, lRes] = await Promise.all([
    fetch(`${WEB_APP_URL}?action=missions`).then(r => r.json()),
    fetch(`${WEB_APP_URL}?action=logs&token=${ADMIN_TOKEN}`).then(r => r.json())
  ]);
  mRes.missions.forEach(m => missionMap[m.mission_id] = m.mission_name);
  allLogs = lRes.logs || [];
  render();
}

function formatTimeSec(date) {
  const d = new Date(date);
  return d.getHours().toString().padStart(2, '0') + ":" + 
         d.getMinutes().toString().padStart(2, '0') + ":" + 
         d.getSeconds().toString().padStart(2, '0');
}

function getDurationText(start, end) {
  const diffSec = Math.floor((new Date(end) - new Date(start)) / 1000);
  if (diffSec < 0) return "ì‹œê°„ ì˜¤ë¥˜";
  return `${Math.floor(diffSec / 60)}ë¶„ ${diffSec % 60}ì´ˆ`;
}

function render() {
  const list = document.getElementById('logList');
  list.innerHTML = "";
  const groups = {};
  
  allLogs.forEach(l => {
    if(!groups[l.attempt_id]) groups[l.attempt_id] = { start: null, end: null };
    groups[l.attempt_id][l.value] = l;
  });

  const sorted = Object.values(groups).filter(g => {
    const main = g.end || g.start;
    return curStudent === 'all' || main.student_id === curStudent;
  }).sort((a,b) => new Date((b.end||b.start).timestamp) - new Date((a.end||a.start).timestamp));

  sorted.forEach(g => {
    const main = g.end || g.start;
    const note = main.note || "";
    const photoUrl = note.includes("|photo:") ? note.split("|photo:")[1].split("|")[0] : null;
    
    let timeInfoHtml = "";
    if (g.start && g.end) {
      timeInfoHtml = `
        <div class="time-detail">
          ì‹œì‘: ${formatTimeSec(g.start.timestamp)} / ì™„ë£Œ: ${formatTimeSec(g.end.timestamp)} 
          ${note.includes("force_end:true") ? '<span class="force-label">(êµì‚¬ì¢…ë£Œ)</span>' : ''} <br>
          <b>ê±¸ë¦° ì‹œê°„: ${getDurationText(g.start.timestamp, g.end.timestamp)}</b>
        </div>`;
    } else if (g.start) {
      timeInfoHtml = `<div class="live-timer" data-start="${g.start.timestamp}" style="color:blue; font-weight:bold; font-size:13px; margin-top:5px;">â± ì‹¤ì‹œê°„ ê³„ì‚° ì¤‘...</div>`;
    }

    list.innerHTML += `
      <div class="log-item">
        <input type="checkbox" class="log-checkbox" value="${main.attempt_id}">
        <div class="log-content">
          <div style="font-weight:900; font-size:18px;">${studentMap[main.student_id] || main.student_id} - ${missionMap[main.mission_id] || 'ìˆ˜ì—…'}</div>
          <div style="font-size:12px; color:#888;">${new Date(main.timestamp).toLocaleDateString()}</div>
          ${timeInfoHtml}
          ${photoUrl ? `<div class="photo-preview"><img src="${photoUrl}" onclick="window.open('${photoUrl}')"></div>` : ''}
          <div class="action-btns">
            ${!g.end ? `<button class="act-btn" style="color:red;" onclick="openForceModal('${main.attempt_id}','${main.student_id}','${main.mission_id}','${main.timestamp}')">ğŸš© ê°•ì œ ì™„ë£Œ</button>` : ''}
            <button class="act-btn" onclick="addComment('${main.attempt_id}')">ğŸ“ ì½”ë©˜íŠ¸</button>
            <button class="act-btn" onclick="deleteLog('${main.attempt_id}')">ğŸ—‘ï¸ ì‚­ì œ</button>
          </div>
        </div>
      </div>`;
  });
}

// ì„ íƒ ì‚­ì œ ëª¨ë“œ í† ê¸€
function toggleEditMode() {
  isEditMode = !isEditMode;
  document.getElementById('mainBody').classList.toggle('edit-mode', isEditMode);
  document.getElementById('editModeBtn').textContent = isEditMode ? "ì„ íƒ ëª¨ë“œ ë„ê¸°" : "ì„ íƒ ì‚­ì œ ëª¨ë“œ";
  document.getElementById('deleteSelectedBtn').style.display = isEditMode ? "block" : "none";
}

// ì„ íƒëœ í•­ëª© ì‚­ì œ ì‹¤í–‰
async function deleteSelected() {
  const selected = Array.from(document.querySelectorAll('.log-checkbox:checked')).map(cb => cb.value);
  if (selected.length === 0) return alert("ì‚­ì œí•  ë¡œê·¸ë¥¼ ì„ íƒí•˜ì„¸ìš”.");
  if (!confirm(`${selected.length}ê°œì˜ ê¸°ë¡ì„ í•œêº¼ë²ˆì— ì‚­ì œí•˜ì‹œê² ìŠµë‹ˆê¹Œ?`)) return;

  for (const aid of selected) {
    await fetch(WEB_APP_URL, { method: "POST", body: JSON.stringify({ action: "deleteLog", attempt_id: aid, token: ADMIN_TOKEN }) });
  }
  loadData();
  toggleEditMode(); // ì‚­ì œ í›„ ëª¨ë“œ ìë™ í•´ì œ
}

function openForceModal(aid, sid, mid, startTime) {
  pendingData = { aid, sid, mid, startTime };
  document.getElementById('forceEndModal').style.display = "flex";
  document.getElementById('step1').style.display = "block";
  document.getElementById('step2').style.display = "none";
  document.getElementById('step3').style.display = "none";
}
function goStep2() { document.getElementById('step1').style.display = "none"; document.getElementById('step2').style.display = "block"; }
function goStep3() {
  document.getElementById('step2').style.display = "none";
  document.getElementById('step3').style.display = "block";
  const now = new Date(); now.setMinutes(now.getMinutes() - now.getTimezoneOffset());
  document.getElementById('customTimeInput').value = now.toISOString().slice(0,16);
}
async function submitForceEndWithTime() {
  const time = new Date(document.getElementById('customTimeInput').value);
  if(isNaN(time.getTime())) return alert("ì˜¬ë°”ë¥¸ ì‹œê°„ì„ ì„ íƒí•˜ì„¸ìš”.");
  await submitForceEnd(time);
}
async function submitForceEnd(endDate) {
  const { aid, sid, mid, startTime } = pendingData;
  const dur = Math.round((endDate - new Date(startTime))/1000);
  if(dur < 0) return alert("ì™„ë£Œ ì‹œê°„ì´ ì‹œì‘ë³´ë‹¤ ë¹ ë¥¼ ìˆ˜ ì—†ìŠµë‹ˆë‹¤.");
  await fetch(WEB_APP_URL, {
    method: "POST",
    body: JSON.stringify({ 
      attempt_id: aid, student_id: sid, mission_id: mid, value: "end", 
      note: `duration:${dur}s|force_end:true`,
      custom_timestamp: endDate.toISOString()
    })
  });
  closeModal(); loadData();
}
function closeModal() { document.getElementById('forceEndModal').style.display = "none"; }
function updateTimers() {
  document.querySelectorAll('.live-timer').forEach(el => {
    const diff = Math.floor((Date.now() - new Date(el.dataset.start))/1000);
    el.textContent = `â± ì‹¤ì‹œê°„: ${Math.floor(diff/60)}ë¶„ ${diff%60}ì´ˆ ì§„í–‰ ì¤‘`;
  });
}
function setStudent(id, btn) {
  document.querySelectorAll('.filter-row .btn').forEach(b => b.classList.remove('active'));
  btn.classList.add('active'); curStudent = id; render();
}
async function deleteLog(aid) {
  if(!confirm("ì •ë§ ì‚­ì œí•˜ì‹œê² ìŠµë‹ˆê¹Œ?")) return;
  await fetch(WEB_APP_URL, { method: "POST", body: JSON.stringify({ action: "deleteLog", attempt_id: aid, token: ADMIN_TOKEN }) });
  loadData();
}
async function addComment(aid) {
  const msg = prompt("ì½”ë©˜íŠ¸:");
  if(msg) {
    await fetch(WEB_APP_URL, { method: "POST", body: JSON.stringify({ action: "addComment", attempt_id: aid, comment: msg, token: ADMIN_TOKEN }) });
    loadData();
  }
}
</script>
